
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    $.ajax({
        url: '/tags',
        dataType: 'json',
        type: 'get',
        data:{top:1},
        success: function (result) {
            var html="";
            for (var i = 0, v; (v = result.tags[i]) != null; i++) {
                html+='<li><a href="/article/tags/'+v[0]+'">'+v[0]+'</a></li>';
            }
            $('#top_tags').append(html);
        }
    })
</script>
